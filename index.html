<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULTOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="table">
        <section class="table_header">
            <h1>First Semester:</h1>
        </section>
        <section class="table_body">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course</th>
                        <th>Unit</th>
                        <th>Status</th>
                        <th>GP</th>
                        <th>Cedit point</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr>
                        <td id="no"> 1 </td>
                        <td id="course"> CSC 101 </td>
                        <td id="unit"> 3 </td>
                        <td id="status"> C </td>
                        <td id="gp"> 5 </td>
                        <td id="cp"> 15 </td>
                    </tr> -->
                   
                </tbody>
            </table>
        </section>
        <div>
            <button id="add-course-button">Add Course</button>
            <button id="calculate-button">Calculate</button>
        </div>
        <section class="estimated_cgpa">
            <h2>Estimated CGPA:</h2>
            <table id="estimated-cgpa-table">
                <thead>
                    <tr>
                        <th>Total Credit Points</th>
                        <th>Total Units</th>
                        <th>Estimated CGPA</th>
                    </tr>
                </thead>
                <tbody class="table-body-2">
                    <tr>
                        <td id="total-credit-points">0</td>
                        <td id="total-units">0</td>
                        <td id="estimated-cgpa">0.0</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
